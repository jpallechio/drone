buildscript {
	ext {
		springBootVersion = '2.1.1.RELEASE'
	}
	repositories {
		maven {
			url "https://sres.web.boeing.com/artifactory/Maven-Snapshots"
			credentials {
				username mavenUser
				password mavenPassword
			}
    	}
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.boeing'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	maven {
		url "https://sres.web.boeing.com/artifactory/Maven-Snapshots"
		credentials {
			username mavenUser
			password mavenPassword
		}
    }
}


dependencies {
	implementation('org.springframework.boot:spring-boot-starter-web')
	testImplementation('org.springframework.boot:spring-boot-starter-test')
	compile('org.springframework.boot:spring-boot-starter-data-jpa:2.0.0.RELEASE')
	compile group: 'com.microsoft.sqlserver', name: 'sqljdbc4', version: '4.0'
//	testComplie(group: 'org.mockito', name: 'mockito-all', version: '2.0.2-beta')
}
